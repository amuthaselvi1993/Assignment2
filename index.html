<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Typing Animation:</h3>
    <div class="text-container">
      <p class="typing-text">Welcome to assignment 2!</p>
    </div>
    <div>
      <p class="rotating-text">I'm rotating</p>
      <p class="skew-text">On hover,I'm skewed both X and Y</p>
    </div>
    <h3>Box Animation:</h3>
    <div class="to-circle box"></div>
    <div class="transition-box box">Check on focus</div>
    <h3>List Animation:</h3>
    <div>
      <ul class="list-transition">
        Hover over the items
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </body>
</html>
